him<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Tasks</h1>

    <div id="appBox">
      <h1>To-do</h1>
      <ul id="list-container"></ul>
    </div>

    <div id="addItemOverlayBG" onclick="disableOverlay()"></div>

    <div id="addItemOverlay">
      <input type="text" placeholder="Add Your text" id="input-Box" />
      <button id="addItemBox" onclick="addTask()">Add Task</button>
    </div>

    <button id="EnableOverlayBtn" onclick="enableOverlay()">+</button>

    <script src="script.js"></script>
  </body>
</html>
